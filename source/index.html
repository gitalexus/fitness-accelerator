<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Первый проект акселератора HtmlAcademy.ru - 'Фитнес центр'">
    <title>Фитнес центр "SUPERGYM"</title>
    <link rel="icon" href="img/favicons/favicon.ico"> <!-- 32×32 -->
    <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/apple.png"> <!-- 180×180 -->
    <link rel="preload" href="fonts/AlumniSans-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-ExtraBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-300.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/rouble.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">

      <header class="header">
        <div class="container header__container">
          <a href="index.html" class="header__link-logo" aria-label="Перейти на главную страницу.">
            <picture>
              <source media="(max-width: 767px)" srcset="img/svg/logo-mobile.svg" width="102" height="22">
              <source media="(max-width: 1365px)" srcset="img/svg/logo-tablet.svg" width="111" height="24">
              <img src="img/svg/logo-desktop.svg" width="120" height="26" alt="">
            </picture>
          </a>
          <a class="header__phone" href="tel:88005555555">8-800-555-55-55</a>
        </div>
      </header>
      <main>
        <h1 class="visually-hidden">Главная страница сайта фитнес центра "SUPERGYM"</h1>
        <section class="hero">
          <h2 class="visually-hidden">Презентация тренажерного зала</h2>
          <div class="container">
            <div class="hero__content">
              <p class="hero__features">Тренажёрный зал Групповые занятия Кардио-зона</p>
              <div class="hero__action-scope">
                <p class="hero__city">Омск</p>
                <p class="hero__caption">Фитнес центр</p>
                <!-- TODO: перемещение по нажатию к якорю #subscription-->
                <button class="btn btn--inverse hero__action-link" type="button">Купить абонемент</button>
              </div>
              <div class="hero__image-wrapper">
                <picture>
                  <source media="(max-width: 1365px)" type="image/webp" srcset="img/hero-tablet.webp 1x, img/hero-tablet@2x.webp 2x">
                  <source type="image/webp" srcset="img/hero-desktop.webp 1x, img/hero-desktop@2x.webp 2x">
                  <source media="(max-width: 1365px)" srcset="img/hero-tablet.webp 1x, img/hero-tablet@2x.webp 2x">
                  <img src="img/hero-desktop.jpg" alt="" srcset="img/hero-desktop.jpg 1x, img/hero-desktop@2x.jpg 2x" width="500" height="524">
                </picture>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
